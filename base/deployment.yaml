apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.drtest0629.reisys.io/infra-test:0.0.0
        name: demo
        ports:
        - containerPort: 8080